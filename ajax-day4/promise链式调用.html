<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1,
        const p = new Promise((resolve ,reject)=>{
            setTimeout(()=>{
                resolve('beijing')
            },2000)
        })
        // 2,
        const p2 = p.then(result=>{
            console.log(result);
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(result+'...beijing')
                },2000)

            })
        })
        p2.then(result=>{
            console.log(result);
        })
        console.log(p2===p)//false,表明是新对象

    </script>
</body>
</html>
