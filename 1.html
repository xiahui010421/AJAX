<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>按钮倒计时5秒</title>
</head>
<body>
  <button id="countBtn">点击开始倒计时</button>
  <span id="countdown"></span>

  <script>
    const btn = document.getElementById('countBtn');
    const countdownEl = document.getElementById('countdown');
    let timer = null;
    let seconds = 5;

    btn.onclick = function() {
      btn.disabled = true;
      seconds = 5;
      countdownEl.textContent = `倒计时：${seconds} 秒`;
      timer = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdownEl.textContent = `倒计时：${seconds} 秒`;
        } else {
          clearInterval(timer);
          countdownEl.textContent = '倒计时结束！';
          btn.disabled = false;
        }
      }, 1000);
    };
  </script>
</body>
</html>
